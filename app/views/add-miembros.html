<div class="modal-header">
    <button class="close" type="button" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h1>Añadir Miembros</h1>
</div>

<div class="modal-body">
    <div class="form-group">
        <label class="sr-only" for="Nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" ng-model="nuevoMiembro.nombre">
    </div>

    <div class="form-group">
        <label class="sr-only" for="">Tipo de Miembro</label>
        <input type="text" class="form-control" placeholder="Tipo de Membresia" ng-modal="nuevoMiembro.tipoMiembro">
    </div>

    <div class="form-group">
        <label class="sr-only" for="">Puntos Fidelidad</label>
        <input type="text" class="form-control" placeholder="Puntos de Fidelidad" ng-model="nuevoMiembro.fidelidad">
    </div>

    <div class="form-group">
        <label class="sr-only" for="">Fecha de Unión</label>
        <input type="date" class="form-control" placeholder="Fecha de Unión" ng-model="nuevoMiembro.fechaUnion">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="salvarNuevoMiembro()">Salvar Miembro</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cerrar</button>
</div>
